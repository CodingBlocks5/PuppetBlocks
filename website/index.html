function setCookie(cname, cvalue, cpassword_value, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
  var expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + "&"+ "last_pass="+ cpassword_value + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var ca = document.cookie.split(';');
  console.log(ca)
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);  
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  var cookies = getCookie("last_ip");
  if (cookies != "") {
    var cookies_ = cookies.split('&')
    document.getElementById('url').value = cookies_[0]
    document.getElementById('password').value = cookies_[1].substring("last_pass=".length, cookies_[0].length)
  } 
  
}

  <script> 
    const firebaseConfig = {
      apiKey: "AIzaSyD8IeE7dbqp1yqerNx3rWY0L-lzMs4wqvg",
      authDomain: "puppetblocks.firebaseapp.com",
      projectId: "puppetblocks",
      storageBucket: "puppetblocks.appspot.com",
      messagingSenderId: "258474902614",
      appId: "1:258474902614:web:c5a04fe773b4958a99e7f7"
    };
    firebase.initializeApp(firebaseConfig);

    function get_cloud_files() {
      const listRef = firebase.storage().ref();
      let value = "";
      listRef.listAll()
                    .then((res) => {
                      let counter = 0;
                      res.items.forEach((itemRef) => {
                        counter++;
                        let filename = itemRef.name;
                        let identifier = 'FIREBASE_FILE_' + filename
                        let extension = filename.substring(filename.lastIndexOf('.')+1, filename.length) || filename;
                        value += "<div style='cursor: default' id='" + identifier + "'>" + filename + "<span>" + extension + "</span></div>";
                        itemRef.getDownloadURL().then((downloadURL) => {
                          document.getElementById(identifier).title = downloadURL;
                        });
                      });
                      if(counter === 0) {
                        value = "<i>There are currently no available files in the cloud.</i>";
                      }
                      document.getElementById("files").innerHTML = value;
                    }).catch(console.error);
    }

    document.getElementById("uploadFile").addEventListener("change", function() {
      const file = document.querySelector("#uploadFile").files[0];
      const name = file.name;
      document.getElementById("currentFileSelected").innerHTML = name;
    });

    document.getElementById("pressUploadFile").addEventListener("click", function() {
      const ref = firebase.storage().ref();
      const file = document.querySelector("#uploadFile").files[0];
      const name = file.name;
        const metadata = {
            contentType: file.type,
        };
        document.getElementById("pressUploadFile").disabled = true;
        const task = ref.child(name).put(file, metadata);
        task
          .then(snapshot => snapshot.ref.getDownloadURL())
          .then(url => {
            console.log(url);
            get_cloud_files();
          })
          .catch(console.error)
          .finally(() => {
            document.getElementById("pressUploadFile").disabled = false;
          });
    });

    get_cloud_files();
  </script>

function setCookieModal(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

function getCookieModal(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}

function eraseCookieModal(name) {   
    document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}
